<html lang="fr">
<head>

<script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gray-50 text-gray-800">

<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-blue-900">4Safe+</h1>
    <nav class="space-x-6 text-gray-700 font-semibold">
      <a href="index.html" class="hover:text-blue-700 transition">Accueil</a>
      <a href="articles.html" class="hover:text-blue-700 transition">Articles</a>
    </nav>
  </div>
</header>

<section class="text-center py-20 px-4">
  <h2 class="text-4xl font-bold text-gray-900 mb-4">ðŸ“š Tous les articles</h2>
  <p class="text-gray-600 mb-8">Consultez tous nos articles et projets de recherche.</p>
</section>

<section class="max-w-7xl mx-auto px-6 pb-20">
  <div class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3" id="articles-grid"></div>
</section>

<footer class="bg-gray-900 text-white text-center py-12">
  <h3 class="text-xl font-bold">4Safe+</h3>
  <p class="mt-2">Â© 2025 4Safe+ - Votre rÃ©fÃ©rence en sÃ©curitÃ© routiÃ¨re</p>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ once:true });

function timeAgo(dateString){
  const now=new Date(), date=new Date(dateString);
  const diff=Math.floor((now-date)/(1000*60*60*24));
  if(diff===0) return "Aujourd'hui";
  if(diff===1) return "Il y a 1 jour";
  if(diff<7) return `Il y a ${diff} jours`;
  return date.toLocaleDateString("fr-FR");
}

fetch('articles.json')
.then(res=>res.json())
.then(articles=>{
  const container=document.getElementById('articles-grid');
  articles.forEach(article=>{
    const card=document.createElement('a');
    card.href=article.url;
    card.className='bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden block';
    card.setAttribute('data-aos','fade-up');
    card.innerHTML=`
      <div class="h-48 flex items-center justify-center bg-gray-100">
        <img src="${article.image || 'https://via.placeholder.com/150'}" alt="${article.title}" class="h-full w-full object-cover"/>
      </div>
      <div class="p-6">
        <div class="text-gray-500 text-sm mb-2">${timeAgo(article.date)} â€¢ ${article.category}</div>
        <h4 class="font-bold text-xl mb-2">${article.title}</h4>
        <p class="text-gray-700">${article.excerpt}</p>
      </div>`;
    container.appendChild(card);
  });
});
</script>
</body>
</html>
