<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tous les articles – 4Safe+</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #F9FAFB; color: #1F2937; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-blue-800">4Safe+</h1>
      <nav class="space-x-4 text-gray-700">
        <a href="index.html" class="hover:text-blue-600">Accueil</a>
        <a href="articles.html" class="hover:text-blue-600">Articles</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="max-w-5xl mx-auto text-center py-16 px-6" data-aos="fade-up">
    <h2 class="text-4xl font-semibold text-green-700 mb-4">Tous nos articles</h2>
    <p class="text-lg text-gray-600">Explorez nos actualités, projets de recherche, outils et notre mission.</p>
  </section>

  <!-- Articles -->
  <div class="max-w-6xl mx-auto px-6 py-12 grid gap-8 sm:grid-cols-2 lg:grid-cols-3" id="articles-list"></div>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center py-12 mt-16">
    <p>© 2025 4Safe+ – Votre référence en sécurité routière</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once:true });

    function timeAgo(date) {
      const diff = Math.floor((new Date() - new Date(date)) / (1000*60*60*24));
      return diff===0 ? "Aujourd'hui" : diff===1 ? "Il y a 1 jour" : diff<7 ? `Il y a ${diff} jours` : new Date(date).toLocaleDateString('fr-FR');
    }

    fetch('articles.json')
      .then(res => res.json())
      .then(articles => {
        const container = document.getElementById('articles-list');
        articles.forEach(article => {
          const card = document.createElement('a');
          card.href = article.url;
          card.className = "bg-white rounded-lg shadow hover:shadow-lg transition overflow-hidden flex flex-col";
          card.setAttribute("data-aos","fade-up");
          card.innerHTML = `
            <div class="h-44 bg-gray-100">
              <img src="${article.image||'https://via.placeholder.com/300'}" alt="" class="w-full h-full object-cover"/>
            </div>
            <div class="p-5 flex-1 flex flex-col">
              <span class="text-xs text-gray-500">${timeAgo(article.date)} • ${article.category}</span>
              <h3 class="font-semibold text-lg mt-2 flex-1">${article.title}</h3>
              <p class="text-gray-600 mt-2 text-sm">${article.excerpt}</p>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>
</body>
</html>
