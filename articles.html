<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4Safe+ - Articles</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" crossorigin="anonymous" />
  <style>
    body { font-family: 'Inter', sans-serif; }
    .article-card { transition: transform 0.3s, box-shadow 0.3s; }
    .article-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    .logo-plus { background-color: #28a745; color: white; width: 28px; height: 28px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; margin-left: 2px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Navbar identique à index.html -->
<header class="bg-white shadow-md fixed w-full top-0 z-50">
  <div class="container mx-auto flex flex-col items-center justify-between py-4 px-6 md:flex-row">
    <div class="flex flex-col items-center">
      <h1 class="text-2xl font-bold text-blue-700">4Safe<span class="logo-plus">+</span></h1>
      <p class="text-gray-700 italic text-sm mt-0.5">La sécurité au travail, sur la route et à la maison</p>
    </div>
    <nav class="space-x-4 font-medium mt-2 md:mt-0 flex items-center">
      <a href="index.html" class="hover:text-blue-600">Accueil</a>
      <a href="articles.html" class="hover:text-blue-600">Articles</a>
      <a href="outils.html" class="hover:text-blue-600">Outils</a>
      <a href="rd.html" class="hover:text-blue-600">R&D</a>
      <a href="#mission" class="hover:text-blue-600">Mission</a>
      <a href="services.html" class="hover:text-blue-600">Services</a>
      <a href="#" id="contactBtn" class="hover:text-blue-600">Contact</a>
      <input id="globalSearch" type="text" placeholder="Recherche..." class="ml-4 px-2 py-1 border rounded">
    </nav>
  </div>
</header>

<main class="mt-20 container mx-auto px-6 py-12">

  <h2 class="text-3xl font-bold text-blue-700 mb-6 text-center">Tous les articles</h2>

  <!-- Recherche spécifique articles -->
  <div class="mb-8 text-center">
    <input id="articleSearch" type="text" placeholder="Rechercher un article..." class="px-4 py-2 border rounded w-full md:w-1/2">
  </div>

  <div id="articlesContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8"></div>

</main>

<footer class="bg-blue-900 text-white py-10 mt-20 text-center">
  <p>&copy; 2025 4Safe+ - Tous droits réservés.</p>
  <div class="flex justify-center mt-4 space-x-6">
    <a href="https://www.tiktok.com" target="_blank" class="hover:text-green-400 text-2xl"><i class="fab fa-tiktok"></i></a>
    <a href="https://www.linkedin.com" target="_blank" class="hover:text-green-400 text-2xl"><i class="fab fa-linkedin"></i></a>
    <a href="https://www.instagram.com" target="_blank" class="hover:text-green-400 text-2xl"><i class="fab fa-instagram"></i></a>
  </div>
</footer>

<script>
async function loadArticles() {
  try {
    const res = await fetch('data/articles.json');
    const data = await res.json();
    const container = document.getElementById('articlesContainer');
    container.innerHTML = '';

    const categories = ["Facteur Humain", "Innovation", "Des chiffres"];

    categories.forEach(cat => {
      const catArticles = data.filter(a => a.categorie === cat);
      catArticles.forEach(article => {
        const card = document.createElement('a');
        card.href = article.lien;
        card.className = "article-card block bg-white shadow-lg rounded-xl p-6 hover:shadow-xl transition";
        card.innerHTML = `
          ${article.image ? `<img src="${article.image}" alt="${article.titre}" class="w-full h-48 object-cover rounded-md mb-4">` : ''}
          <h4 class="text-md font-bold mb-2">${article.titre}</h4>
          <p class="text-gray-600 mb-2">${article.resume}</p>
          <span class="text-gray-400 text-sm">${article.date}</span>
        `;
        container.appendChild(card);
      });
    });

    // Recherche spécifique articles
    const searchInput = document.getElementById('articleSearch');
    searchInput.addEventListener('input', e => {
      const search = e.target.value.toLowerCase();
      document.querySelectorAll('#articlesContainer .article-card').forEach(card => {
        const titre = card.querySelector('h4').textContent.toLowerCase();
        const resume = card.querySelector('p').textContent.toLowerCase();
        card.style.display = (titre.includes(search) || resume.includes(search)) ? 'block' : 'none';
      });
    });

    // Pré-remplir la recherche depuis globalSearch
    const params = new URLSearchParams(window.location.search);
    const query = params.get('search');
    if(query) {
      searchInput.value = query;
      searchInput.dispatchEvent(new Event('input'));
    }

  } catch(err) { console.error(err); }
}
loadArticles();

// Navbar global search
document.getElementById('globalSearch').addEventListener('input', e => {
  const query = e.target.value.toLowerCase();
  if(query) window.location.href = `articles.html?search=${encodeURIComponent(query)}`;
});
</script>

</body>
</html>
