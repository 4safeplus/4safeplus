<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4Safe+ - Tous les articles</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .article-card { transition: transform 0.3s, box-shadow 0.3s; }
    .article-card:hover { transform: translateY(-5px); box-shadow: 0 10px 20px rgba(0,0,0,0.15); }
    .logo-plus { background-color: #28a745; color: white; width: 28px; height: 28px; border-radius: 50%; display: inline-flex; align-items: center; justify-content: center; font-weight: bold; margin-left: 2px; }
  </style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Navbar -->
<header class="bg-white shadow-md fixed w-full top-0 z-50">
  <div class="container mx-auto flex justify-between items-center py-4 px-6">
    <h1 class="text-2xl font-bold text-blue-700">4Safe<span class="logo-plus">+</span></h1>
    <nav class="space-x-6 font-medium">
      <a href="index.html" class="hover:text-blue-600">Accueil</a>
      <a href="articles.html" class="hover:text-blue-600">Articles</a>
      <a href="outils.html" class="hover:text-blue-600">Outils</a>
      <a href="#" id="contactBtn" class="hover:text-blue-600">Contact</a>
    </nav>
  </div>
</header>

<main class="mt-20 container mx-auto px-6 py-12">
  <h2 class="text-3xl font-bold text-blue-700 mb-10 text-center">Tous les articles</h2>

  <div id="articlesContainer" class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">
    <!-- Les articles seront injectés via JS -->
  </div>
</main>

<!-- Footer avec réseaux sociaux -->
<footer class="bg-blue-900 text-white py-10 mt-20">
  <div class="container mx-auto px-6 text-center">
    <p>&copy; 2025 4Safe+ - Tous droits réservés.</p>
    <div class="flex justify-center mt-4 space-x-6">
      <a href="https://www.tiktok.com" target="_blank" class="text-white text-2xl hover:text-green-400">
        <i class="fab fa-tiktok"></i>
      </a>
      <a href="https://www.linkedin.com" target="_blank" class="text-white text-2xl hover:text-green-400">
        <i class="fab fa-linkedin"></i>
      </a>
      <a href="https://www.instagram.com" target="_blank" class="text-white text-2xl hover:text-green-400">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </div>
</footer>

<!-- FontAwesome CDN gratuit -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />


<!-- Modal Contact -->
<div id="contactModal" class="fixed inset-0 bg-black/50 flex items-center justify-center hidden z-50">
  <div class="bg-white rounded-xl p-6 max-w-md w-full relative">
    <button id="closeModal" class="absolute top-3 right-3 text-gray-600">&times;</button>
    <h2 class="text-2xl font-bold mb-4">Contactez-nous</h2>
    <form action="mailto:tonemail@example.com" method="post" enctype="text/plain">
      <input type="text" name="name" placeholder="Votre nom" class="w-full mb-2 px-4 py-2 rounded-lg text-gray-800" required>
      <input type="email" name="email" placeholder="Votre email" class="w-full mb-2 px-4 py-2 rounded-lg text-gray-800" required>
      <textarea name="message" placeholder="Votre message" class="w-full mb-2 px-4 py-2 rounded-lg text-gray-800" required></textarea>
      <button type="submit" class="bg-green-500 hover:bg-green-600 text-white font-semibold px-6 py-2 rounded-lg shadow-md transition">Envoyer</button>
    </form>
  </div>
</div>

<script>
  // Modal contact
  const modal = document.getElementById('contactModal');
  document.getElementById('contactBtn').addEventListener('click', e => {
    e.preventDefault();
    modal.classList.remove('hidden');
  });
  document.getElementById('closeModal').addEventListener('click', () => modal.classList.add('hidden'));
  window.addEventListener('click', e => { if(e.target === modal) modal.classList.add('hidden'); });

  // Charger les articles depuis JSON
  async function loadArticles() {
    try {
      const res = await fetch('data/articles.json');
      const data = await res.json();
      const container = document.getElementById('articlesContainer');
      container.innerHTML = '';

      data.forEach(article => {
        const card = document.createElement('a');
        card.href = article.lien;
        card.className = "article-card block bg-white shadow-lg rounded-xl p-6 hover:shadow-xl transition";
        card.innerHTML = `
          <h3 class="text-lg font-semibold mb-2 text-blue-700">${article.categorie}</h3>
          <h4 class="text-md font-bold mb-2">${article.titre}</h4>
          <p class="text-gray-600 mb-2">${article.resume}</p>
          <span class="text-gray-400 text-sm">${article.date}</span>
        `;
        container.appendChild(card);
      });

    } catch (err) {
      console.error('Erreur lors du chargement des articles :', err);
    }
  }

  loadArticles();
</script>

</body>
</html>
