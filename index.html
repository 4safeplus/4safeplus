<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>4Safe+ – Sécurité routière</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #F3F4F6; color: #1F2937; }
    a { text-decoration: none; color: inherit; }
  </style>
</head>
<body>

  <!-- Header -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-5xl mx-auto px-6 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-semibold text-blue-800">4Safe+</h1>
      <nav class="space-x-4 text-gray-700">
        <a href="index.html" class="hover:text-blue-600">Accueil</a>
        <a href="articles.html" class="hover:text-blue-600">Articles</a>
      </nav>
    </div>
  </header>

  <!-- Hero -->
  <section class="max-w-5xl mx-auto text-center py-24 px-6" data-aos="fade-up">
    <h2 class="text-4xl font-semibold text-green-700 mb-4">Sécurité routière, en toute confiance</h2>
    <p class="text-lg text-gray-600 mb-8">Informations fiables, innovations et outils pratiques pour rouler en toute sérénité.</p>
    <a href="articles.html" class="inline-block bg-green-700 text-white px-6 py-3 rounded-full font-medium hover:bg-green-600 transition">Découvrir les articles</a>
  </section>

  <!-- Catégories & articles -->
  <div id="categories-container" class="max-w-5xl mx-auto px-6 py-16 space-y-14"></div>

  <!-- Footer -->
  <footer class="bg-blue-800 text-white text-center py-12 mt-16">
    <p>© 2025 4Safe+ – Votre référence en sécurité routière</p>
  </footer>

  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init({ once: true });

    function timeAgo(d) {
      const diff = Math.floor((new Date() - new Date(d)) / (1000*60*60*24));
      return diff===0 ? "Aujourd'hui" : diff===1 ? "Il y a 1 jour" : diff<7 ? `Il y a ${diff} jours` : new Date(d).toLocaleDateString('fr-FR');
    }

    fetch('articles.json')
      .then(r => r.json())
      .then(articles => {
        const cats = ["Actualités & Innovations Routières","Projets de Recherche","Outils & Solutions","Notre Mission"];
        const cont = document.getElementById('categories-container');

        cats.forEach(c => {
          const sec = document.createElement('section');
          sec.innerHTML = `<h3 class="text-2xl font-semibold text-gray-800 mb-6">${c}</h3>
                           <div class="grid gap-6 sm:grid-cols-2 lg:grid-cols-3" id="${c.replace(/\s/g,'-')}"></div>`;
          cont.appendChild(sec);

          const grid = document.getElementById(c.replace(/\s/g,'-'));
          articles.filter(a => a.category === c).forEach(article => {
            const card = document.createElement('a');
            card.href = article.url;
            card.className = "bg-white rounded-md shadow hover:shadow-lg transition overflow-hidden flex flex-col";
            card.setAttribute('data-aos','fade-up');
            card.innerHTML = `
              <div class="h-40 bg-gray-100 flex items-center justify-center">
                <img src="${article.image||'https://via.placeholder.com/300'}" alt="" class="object-cover h-full w-full"/>
              </div>
              <div class="p-4 flex-1 flex flex-col">
                <span class="text-xs text-gray-500">${timeAgo(article.date)} • ${article.category}</span>
                <h4 class="font-semibold text-lg mt-2 flex-1">${article.title}</h4>
              </div>`;
            grid.appendChild(card);
          });
        });
      });
  </script>
</body>
</html>
