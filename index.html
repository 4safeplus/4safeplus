<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CSS CDN -->

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

  <!-- AOS Animations -->
  <link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css">

  <style>
    body { font-family: 'Inter', sans-serif; }
  </style>
</head>
<body class="bg-gray-100">

  <!-- Header / Navigation -->
  <header class="bg-white shadow sticky top-0 z-50">
    <div class="max-w-7xl mx-auto flex justify-between items-center p-4">
      <h1 class="text-2xl font-bold text-blue-800">4Safe+</h1>
      <nav class="space-x-4">
        <a href="index.html" class="font-semibold text-gray-700 hover:text-blue-800">Accueil</a>
        <a href="articles.html" class="font-semibold text-gray-700 hover:text-blue-800">Articles</a>
      </nav>
    </div>
  </header>

  <!-- Hero Section -->
  <section class="bg-gradient-to-r from-blue-700 to-green-500 text-white py-32 px-4 rounded-b-3xl text-center" data-aos="fade-up">
    <h2 class="text-4xl md:text-5xl font-bold mb-4">Restez en s√©curit√© sur la route üö¶</h2>
    <p class="text-lg md:text-xl opacity-90 mb-8">Chaque semaine, 4Safe+ vous apporte informations fiables et innovations pour am√©liorer la s√©curit√© routi√®re.</p>
    <a href="articles.html" class="inline-block bg-white text-blue-800 px-8 py-3 rounded-full font-semibold hover:bg-gray-100 transition">üìñ Voir tous les articles</a>
  </section>

  <!-- Articles Aper√ßu -->
  <section class="max-w-7xl mx-auto py-16 px-4">
    <h3 class="text-3xl font-bold text-center mb-12">üìñ Articles R√©cents</h3>
    <div id="post-grid" class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3">
      <!-- Les articles JSON seront ins√©r√©s ici -->
    </div>
    <div class="text-center mt-8">
      <a href="articles.html" class="inline-block bg-blue-800 text-white px-6 py-3 rounded-full font-semibold hover:bg-blue-700 transition">‚Üí Voir tous les articles</a>
    </div>
  </section>

  <!-- AOS Animations -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init({ once: true });</script>

  <!-- Script pour charger articles.json -->
  <script>
    function timeAgo(dateString) {
      const now = new Date();
      const date = new Date(dateString);
      const diff = Math.floor((now - date) / (1000*60*60*24));
      if(diff===0) return "Aujourd'hui";
      if(diff===1) return "Il y a 1 jour";
      if(diff<7) return `Il y a ${diff} jours`;
      return date.toLocaleDateString("fr-FR");
    }

    fetch('articles.json')
      .then(res => res.json())
      .then(articles => {
        const container = document.getElementById('post-grid');
        container.innerHTML = '';
        const recent = articles.slice(0,3);
        recent.forEach(article => {
          const card = document.createElement('div');
          card.className = 'bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden';
          card.setAttribute('data-aos','fade-up');
          card.innerHTML = `
            <div class="h-48 flex items-center justify-center text-4xl bg-gray-100">${article.icon}</div>
            <div class="p-6">
              <div class="text-gray-500 text-sm mb-2">${timeAgo(article.date)} ‚Ä¢ ${article.category}</div>
              <h4 class="font-bold text-xl mb-2">${article.title}</h4>
              <p class="text-gray-700">${article.excerpt}</p>
            </div>
          `;
          container.appendChild(card);
        });
      });
  </script>

</body>
</html>
