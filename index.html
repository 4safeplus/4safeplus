<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>4Safe+ - Sécurité Routière</title>

<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com"></script>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<!-- AOS pour animations au scroll -->
<link rel="stylesheet" href="https://unpkg.com/aos@2.3.1/dist/aos.css" />
<style>
  body { font-family: 'Inter', sans-serif; }
  a { text-decoration: none; }
</style>
</head>
<body class="bg-gray-50 text-gray-800">

<!-- Header -->
<header class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    <h1 class="text-3xl font-bold text-blue-900">4Safe+</h1>
    <nav class="space-x-6 text-gray-700 font-semibold">
      <a href="index.html" class="hover:text-blue-700 transition">Accueil</a>
      <a href="articles.html" class="hover:text-blue-700 transition">Articles</a>
    </nav>
  </div>
</header>

<!-- Hero Section -->
<section class="max-w-7xl mx-auto px-6 py-32 text-center" data-aos="fade-up">
  <h2 class="text-5xl font-bold text-gray-900 mb-6">Restez en sécurité sur la route</h2>
  <p class="text-lg text-gray-600 mb-8">Chaque semaine, 4Safe+ vous apporte informations fiables et innovations pour améliorer la sécurité routière.</p>
  <a href="articles.html" class="inline-block px-8 py-3 bg-blue-900 text-white rounded-full font-semibold hover:bg-blue-800 transition">Voir tous les articles</a>
</section>

<!-- Articles Sections -->
<div id="categories-container" class="max-w-7xl mx-auto px-6 py-16 space-y-16">
  <!-- Sections injectées via JS -->
</div>

<!-- Footer -->
<footer class="bg-gray-900 text-white text-center py-12">
  <h3 class="text-xl font-bold">4Safe+</h3>
  <p class="mt-2">© 2025 4Safe+ - Votre référence en sécurité routière</p>
</footer>

<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ once:true });

function timeAgo(dateString){
  const now=new Date(), date=new Date(dateString);
  const diff=Math.floor((now-date)/(1000*60*60*24));
  if(diff===0) return "Aujourd'hui";
  if(diff===1) return "Il y a 1 jour";
  if(diff<7) return `Il y a ${diff} jours`;
  return date.toLocaleDateString("fr-FR");
}

// Charger articles depuis JSON
fetch('articles.json')
.then(res => res.json())
.then(articles => {
  const categories=['Actualités & Innovations Routières','Projets de Recherche','Outils & Solutions','Notre Mission'];
  const container=document.getElementById('categories-container');

  categories.forEach(cat=>{
    const section=document.createElement('section');
    section.innerHTML=`<h3 class="text-3xl font-bold mb-8 text-gray-900">${cat}</h3>
    <div class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3" id="${cat.replace(/\s/g,'-')}"></div>`;
    container.appendChild(section);

    const catContainer=document.getElementById(cat.replace(/\s/g,'-'));
    articles.filter(a=>a.category===cat).forEach(article=>{
      const card=document.createElement('a');
      card.href=article.url;
      card.className='bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden block';
      card.setAttribute('data-aos','fade-up');
      card.innerHTML=`
        <div class="h-48 flex items-center justify-center bg-gray-100">
          <img src="${article.image || 'https://via.placeholder.com/150'}" alt="${article.title}" class="h-full w-full object-cover"/>
        </div>
        <div class="p-6">
          <div class="text-gray-500 text-sm mb-2">${timeAgo(article.date)} • ${article.category}</div>
          <h4 class="font-bold text-xl mb-2">${article.title}</h4>
          <p class="text-gray-700">${article.excerpt}</p>
        </div>`;
      catContainer.appendChild(card);
    });
  });
});
</script>
</body>
</html>
