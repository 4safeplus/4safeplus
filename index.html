<section class="hero-section" data-aos="fade-up">

  <a href="articles.html" class="cta-button">üìñ Voir tous les articles</a>
</section>

<section id="articles">
  <h3>üìñ Articles R√©cents</h3>
  <div class="post-grid" id="post-grid">
    <!-- Articles charg√©s en JS -->
  </div>
  <a class="cta-button articles-link" href="articles.html">‚Üí Voir tous les articles</a>
</section>

<!-- AOS animations -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>AOS.init();</script>

<!-- Script pour charger articles.json -->
<script>
function timeAgo(dateString) {
    const now = new Date();
    const date = new Date(dateString);
    const diff = Math.floor((now - date) / (1000 * 60 * 60 * 24)); // en jours
    if (diff === 0) return "Aujourd'hui";
    if (diff === 1) return "Il y a 1 jour";
    if (diff < 7) return `Il y a ${diff} jours`;
    if (diff < 30) return `Il y a ${Math.floor(diff/7)} semaine(s)`;
    return date.toLocaleDateString("fr-FR");
}

fetch('articles.json')
  .then(res => res.json())
  .then(articles => {
      const container = document.getElementById('post-grid');
      container.innerHTML = '';

      // Ne garder que les 3 plus r√©cents
      const recent = articles.slice(0, 3);

      recent.forEach(article => {
          const card = document.createElement('article');
          card.className = 'post-card';
          card.setAttribute('data-aos', 'fade-up');
          card.innerHTML = `
              <div class="post-image">${article.icon}</div>
              <div class="post-content">
                  <div class="post-meta">${timeAgo(article.date)} ‚Ä¢ ${article.category}</div>
                  <h4 class="post-title">${article.title}</h4>
                  <p class="post-excerpt">${article.excerpt}</p>
              </div>
          `;
          container.appendChild(card);
      });
  });
</script>

</body>
