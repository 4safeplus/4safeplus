<head>

<body class="bg-gray-50">

<!-- Header -->
<header class="bg-gradient-to-r from-blue-800 to-green-500 text-white sticky top-0 z-50 shadow-md">

<!-- Hero Section -->
<section class="text-center py-32 px-4 bg-white rounded-b-3xl shadow-lg" data-aos="fade-up">
  <h2 class="text-5xl font-bold text-gray-800 mb-4">Restez en s√©curit√© sur la route üö¶</h2>
  <p class="text-lg text-gray-600 mb-8">Chaque semaine, 4Safe+ vous apporte informations fiables et innovations pour am√©liorer la s√©curit√© routi√®re.</p>
  <a href="articles.html" class="inline-block px-8 py-3 bg-blue-800 text-white rounded-full font-semibold hover:bg-blue-700 transition">üìñ Voir tous les articles</a>
</section>

<!-- Articles Sections -->
<div id="categories-container" class="max-w-7xl mx-auto py-16 px-4 space-y-16">

</footer>

<!-- Scripts -->
<script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
<script>
AOS.init({ once:true });

function timeAgo(dateString){
  const now=new Date(), date=new Date(dateString);
  const diff=Math.floor((now-date)/(1000*60*60*24));
  if(diff===0) return "Aujourd'hui";
  if(diff===1) return "Il y a 1 jour";
  if(diff<7) return `Il y a ${diff} jours`;
  return date.toLocaleDateString("fr-FR");
}

fetch('articles.json')
.then(res=>res.json())
.then(articles=>{
  const categories=['Actualit√©s & Innovations Routi√®res','Projets de Recherche','Outils & Solutions','Notre Mission'];
  const container=document.getElementById('categories-container');
  categories.forEach(cat=>{
    const section=document.createElement('section');
    section.innerHTML=`<h3 class="text-3xl font-bold mb-8">${cat}</h3><div class="grid gap-8 grid-cols-1 md:grid-cols-2 lg:grid-cols-3" id="${cat.replace(/\s/g,'-')}"></div>`;
    container.appendChild(section);

    const catContainer=document.getElementById(cat.replace(/\s/g,'-'));
    articles.filter(a=>a.category===cat).forEach(article=>{
      const card=document.createElement('a');
      card.href=article.url;
      card.className='bg-white rounded-xl shadow hover:shadow-lg transition overflow-hidden block';
      card.setAttribute('data-aos','fade-up');
      card.innerHTML=`<div class="h-48 flex items-center justify-center text-5xl bg-gray-100">${article.icon}</div>
      <div class="p-6">
        <div class="text-gray-500 text-sm mb-2">${timeAgo(article.date)} ‚Ä¢ ${article.category}</div>
        <h4 class="font-bold text-xl mb-2">${article.title}</h4>
        <p class="text-gray-700">${article.excerpt}</p>
      </div>`;
      catContainer.appendChild(card);
    });
  });
});
</script>
